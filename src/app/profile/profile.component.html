<div class="profileContainer">
    <div class="container pato45">
        <div *ngIf="user" class="d-flex">
            <div class="w-25 align-content-start">
                <div class="avatarFrameOnline">
                    <img class="avatarImage img-fluid" [src]="croppedImage || user.avatar || 'assets/images/generic_avatar.png'" alt="">
                </div>
                <hr>
                <div class="">
                    <span>Cambiar foto</span>
                    <label for="" class="custom-file-upload upload-btn-wrapper">
                        <input type="file" (change)="fileChangeEvent($event)">
                        Subir avatar
                    </label>
                </div>
            </div>
            <div class="w-75 pl-4">
                <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                    [aspectRatio]="1/1" format="png" (imageCropped)="imageCropped($event)"
                    (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()">
                </image-cropper>

                <img  />
                <div class="py-2">
                    <label fixed>Nick</label>
                    <input [(ngModel)]="user.nick" type="text" class="form-control" />
                </div>
                <div class="py-2">
                    <label fixed>Subnick</label>
                    <input [(ngModel)]="user.subnick" type="text" class="form-control" />
                </div>
                <div class="py-2">
                    <label fixed>Email</label>
                    <input [(ngModel)]="user.email" type="email" class="form-control" disabled />
                </div>
                <div class="py-2">
                    <label fixed>Status</label>
                    <select [(ngModel)]="user.status" class="custom-select" id="inputGroupSelect01">
                        <option value="online">Conectado</option>
                        <option value="away">Ausente</option>
                        <option value="busy">Ocupado</option>
                        <option value="appear_offline">Desconectado</option>
                    </select>
                </div>
                <hr>
                <button (click)="saveSettings()" type="button" class="btn btn-primary btn-block">Guardar</button>
            </div>
        </div>

    </div>
</div>
