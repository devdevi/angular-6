<div class="loginContainer">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="p-5">
                <img src="assets/img/generic_avatar.png
                " alt="" class="img-thumbnail avatarFrameOffline">
            </div>
        </div>
        <div class="d-flex justify-content-center flex-column">
           <div class="text-center">
               <h3 class="my-4">Iniciar Sesión</h3>
           </div>
           <p *ngIf="operation == 'registre'">Ya tienes cuenta? Has <a (click)="operation = 'login'"
            href="">Login</a></p>
            <p *ngIf="operation == 'login'">No tienes cuenta? <a (click)="operation = 'register'"
                href="">Registrarse</a></p>
        </div>
        <div class="d-flex justify-content-center flex-column">
               <div class="py-2">
                <input type="text" class="form-control" placeholder="Ingrese Email">
               </div>
               <div class="py-2">
               <input type="password" class="form-control" placeholder="Ingrese Password">
               </div>
               <input  *ngIf="operation == 'registre'" type="text" class="form-control" placeholder="Ingrese Nick">
           <div class="align-self-center">
               <button *ngIf="operation == 'login'"class="btn btn-primary btn-block my-3">Iniciar Sesión</button>
               <button *ngIf="operation == 'registre'" class="btn btn-primary btn-block my-3">Registrarme </button>
           </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="border rounded">
            </div>
         </div>
    </div>
</div>
