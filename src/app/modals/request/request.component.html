<ng-template #contentR let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title-request">Nueva solicitud</h4>
        <button type="button" class="close" aria-label="Close" (click)="c('Save click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-3">
                <img [src]="friend.avatar || 'assets/img/generic_avatar.png'" class="img-fluid" alt="">
            </div>
            <div class="col-9">
                <p><strong>{{friend.nick}}</strong></p>
                <small>Te ha enviado una solicitud</small>
            </div>
            <div class="col-12">
                <h3>Deseas agregar a esta persona</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="yes" id="addYes">
                    <label class="form-check-label" for="addYes">
                      Si quiero agregarlo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="no" id="addNo">
                    <label class="form-check-label" for="addNo"> No quiero agregarlo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="later" id="addLater">
                    <label class="form-check-label" for="addLater"> DespuÃ©s </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="accept()">OK</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
</ng-template>
