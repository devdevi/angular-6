<div class="conversationContainer" [ngClass]="{'shaker': shake }">
    <div class="container-fluid" *ngIf="user && friend">
        <div class="row no-gutters">
            <div class="col-1">
                <div class="avatarFrameOnLine ">
                    <img [src]="friend.avatar || 'assets/img/generic_avatar.png'" class=" homeAvatarPicture img-fluid">
                </div>
                <div class="avatarFrameOnLine  marto250">
                    <img [src]="user.avatar || 'assets/img/generic_avatar.png'" class=" homeAvatarPicture img-fluid">
                </div>
            </div>
            <div class="col">
                <div class="d-flex flex-column flex-column justify-content-end ">
                    <div class="" *ngIf="conversation">
                        <ng-container>
                            <div class="message-group" *ngFor="let msg of conversation; let i = index">
                                <strong>{{getUserByNickid(msg.sender)}}</strong> dice:
                                <p [class]="{'zumbido': msg.type === 'zumbido'}">{{msg.text}}</p>
                                <img *ngIf="msg.type === 'image'" class="conversation-img" [src]="msg.url" alt="image">

                            </div>
                        </ng-container>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="h-25">
                                <img *ngIf="croppedImage" class="avatarImage img-fluid" [src]="croppedImage" alt="">
                            </div>
                        </div>
                        <div class="col-12" *ngIf="croppedImage">
                            <button class="btn-info btn btn-block" (click)="sendPicture()">Enviar</button>
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-center mt-auto w-100">
                        <input [(ngModel)]="textMessage " (keyup.enter)="sendMessage() " type="textarea " class="form-control areaChat " placeholder="Escribe un mensaje " name=" ">
                        <div class="d-flex align-items-center  justify-content-start float-left border w-100">
                            <img src="assets/img/zumbido.png " class="iconImage img-fluid ">
                            <img src="assets/img/zumbido.png " class="iconImage img-fluid ">
                            <img src="assets/img/zumbido.png " class="iconImage img-fluid " (click)="sendZumbido() ">
                            <div class="pt-2">

                                <label for="" class="custom-file-upload upload-btn-wrapper">
                                <input type="file" (change)="fileChangeEvent($event)">
                                <i class="far fa-images "></i>
                                Seleccionar Imagen
                              </label>
                                <label for="" class="custom-file-upload upload-btn-wrapper">
                                <input type="file"  (change)="changeListener($event)">
                                <i class="far fa-images "></i>
                              </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
