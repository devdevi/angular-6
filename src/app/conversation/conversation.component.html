<div class="conversationContainer">
    <div class="contPrinc pato45" *ngIf="user && friend">
        <div class="d-flex">
            <div class="w-25">
                <div class="avatarFrameOnLine ">
                    <img [src]="friend.avatar || 'assets/img/generic_avatar.png'" class=" homeAvatarPicture img-fluid">
                </div>
                <div class="avatarFrameOnLine  marto250">
                    <img [src]="user.avatar || 'assets/img/generic_avatar.png'" class=" homeAvatarPicture img-fluid">
                </div>
            </div>
            <div class="">
                <div class="container">
                    <div class="chatContainer marto15" *ngIf="conversation">
                        <ng-container>
                            <div class="message-group" *ngFor="let msg of conversation; let i = index">
                                <strong>{{getUserByNickid(msg.sender)}}</strong> dice:
                                <p>{{msg.text}}</p>
                            </div>
                        </ng-container>

                        <div class="bg-light py-2 rounded my-3 float-left w-75">
                            <strong class="border-bottom p-2">{{friend.nick}}</strong>
                            <p class="p-2">Hola, ¿como estas?</p>
                        </div>

                        <div class="mb-2 bg-info text-white rounded float-right">
                            <strong class="border-bottom p-2">Yo:</strong>
                            <p class="p-2"> <br> ¿y tu?</p>
                        </div>

                    </div>
                    <div class="bottomChat">
                        <input [(ngModel)]="textMessage" (keyup.enter)="sendMessage()" type="textarea" class="form-control areaChat" placeholder="Escribe un mensaje" name="">
                        <div class="marto15">
                            <img src="assets/img/zumbido.png" class="iconImage img-fluid">
                            <img src="assets/img/zumbido.png" class="iconImage img-fluid">
                            <img src="assets/img/zumbido.png" class="iconImage img-fluid">

                            <label class="customFileUpload">
                                <input type="file">
                                <i class="far fa-images"></i>
                                Seleccionar Imagen
                            </label>
                            <!-- <button type="button" class="btn btn-info" (click)="sendMessage()">Enviar</button> -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
